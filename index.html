<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sổ Thu Chi Gia Đình</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; background-color: #f9fafb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- DANH SÁCH MỤC ---
        const FIXED_CATEGORIES = ["Wi-Fi & Điện", "Ăn & Uống", "Cưới hỏi & Ma chay", "Bỉm cho Con", "Sữa cho Con", "Xăng xe", "Rác thải sinh hoạt", "Nhu Yếu Phẩm", "Đồ dùng Y Tế", "Tiền Tiết Kiệm", "Tiền Cá Nhân", "Nợ", "Mua Sắm"];

        // --- ICONS ---
        const IconBase = ({ size = 24, className = "", children }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
        const Plus = (p) => <IconBase {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Trash2 = (p) => <IconBase {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Wallet = (p) => <IconBase {...p}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></IconBase>;
        const TrendingUp = (p) => <IconBase {...p}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></IconBase>;
        const TrendingDown = (p) => <IconBase {...p}><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/></IconBase>;
        const CalendarIcon = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const PieChart = (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>;
        const History = (p) => <IconBase {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></IconBase>;
        const Save = (p) => <IconBase {...p}><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></IconBase>;
        const ChevronLeft = (p) => <IconBase {...p}><path d="m15 18-6-6 6-6"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>;
        const RefreshCw = (p) => <IconBase {...p}><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></IconBase>;
        const Settings = (p) => <IconBase {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.35a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const Download = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>;
        const Upload = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>;

        // --- APP ---
        const App = () => {
            const [incomes, setIncomes] = useState(() => JSON.parse(localStorage.getItem('family_incomes') || '[]'));
            const [expenses, setExpenses] = useState(() => JSON.parse(localStorage.getItem('family_expenses') || '[]'));
            const [viewDate, setViewDate] = useState(new Date());
            
            // Inputs
            const [incomeSource, setIncomeSource] = useState('');
            const [incomeAmount, setIncomeAmount] = useState('');
            const [incomeDate, setIncomeDate] = useState(new Date().toISOString().split('T')[0]);
            const [expenseCategory, setExpenseCategory] = useState('');
            const [expenseAmount, setExpenseAmount] = useState('');
            const [expenseDate, setExpenseDate] = useState(new Date().toISOString().split('T')[0]);
            const [activeTab, setActiveTab] = useState('add');
            const [showReloadConfirm, setShowReloadConfirm] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => { localStorage.setItem('family_incomes', JSON.stringify(incomes)); }, [incomes]);
            useEffect(() => { localStorage.setItem('family_expenses', JSON.stringify(expenses)); }, [expenses]);

            const getFiscalRange = (date) => {
                const year = date.getFullYear(), month = date.getMonth();
                const startDate = new Date(year, month, 0); startDate.setHours(0,0,0,0);
                const endDate = new Date(year, month, new Date(year, month + 1, 0).getDate() - 1); endDate.setHours(23,59,59,999);
                return { startDate, endDate };
            };
            const { startDate, endDate } = useMemo(() => getFiscalRange(viewDate), [viewDate]);
            const filteredIncomes = incomes.filter(i => { const d = new Date(i.date); return d >= startDate && d <= endDate; });
            const filteredExpenses = expenses.filter(i => { const d = new Date(i.date); return d >= startDate && d <= endDate; });

            const formatCurrency = (amount) => new Intl.NumberFormat('vi-VN').format(amount);
            const formatDate = (date) => { if(!date) return ''; const d = new Date(date); return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`; };
            const handleAmountInput = (val, setter) => { const raw = val.replace(/\D/g,''); setter(raw === '' ? '' : Number(raw).toLocaleString('vi-VN')); };
            const parseAmount = (val) => val ? parseInt(val.replace(/\./g,''), 10) : 0;

            const handleAddIncome = () => {
                const amt = parseAmount(incomeAmount); if(!incomeSource || amt <= 0) return;
                setIncomes([{ id: Date.now(), source: incomeSource, amount: amt, date: new Date(incomeDate).toISOString() }, ...incomes]);
                setIncomeSource(''); setIncomeAmount('');
            };
            const handleAddExpense = () => {
                const amt = parseAmount(expenseAmount); if(!expenseCategory || amt <= 0) return;
                setExpenses([{ id: Date.now(), category: expenseCategory, amount: amt, date: new Date(expenseDate).toISOString() }, ...expenses]);
                setExpenseCategory(''); setExpenseAmount('');
            };
            const deleteItem = (id, type) => { type === 'income' ? setIncomes(incomes.filter(i => i.id !== id)) : setExpenses(expenses.filter(e => e.id !== id)); };

            // --- BACKUP & RESTORE LOGIC ---
            const handleBackup = () => {
                const data = { incomes, expenses, version: 1, backupDate: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Sothuchi_Backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert('Đã tạo file sao lưu! Hãy chọn "Lưu vào Tệp" rồi chọn Google Drive.');
            };

            const handleRestore = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.incomes && data.expenses) {
                            if(confirm(`Tìm thấy bản sao lưu ngày ${formatDate(data.backupDate)}. Bạn có muốn nạp đè lên dữ liệu hiện tại không?`)) {
                                setIncomes(data.incomes);
                                setExpenses(data.expenses);
                                alert('Khôi phục thành công!');
                            }
                        } else { alert('File không hợp lệ!'); }
                    } catch (err) { alert('Lỗi đọc file!'); }
                };
                reader.readAsText(file);
                e.target.value = null; // Reset input
            };

            const totalIncome = filteredIncomes.reduce((a,c)=>a+c.amount,0);
            const totalExpense = filteredExpenses.reduce((a,c)=>a+c.amount,0);
            const balance = totalIncome - totalExpense;

            return (
                <div className="min-h-screen pb-24 md:pb-0 relative font-sans">
                    <div className="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-slate-800 to-slate-900 p-6 pb-8 text-white rounded-b-3xl shadow-lg">
                            <div className="flex items-center justify-between mb-4">
                                <button onClick={()=>setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth()-1, 15))} className="p-2 text-gray-300"><ChevronLeft size={24}/></button>
                                <div className="text-center">
                                    <span className="text-[10px] font-bold uppercase tracking-widest text-gray-400">Kỳ tài chính</span>
                                    <div className="font-bold text-sm bg-white/10 px-3 py-1 rounded-full mt-1 border border-white/5 flex items-center gap-2 justify-center"><CalendarIcon size={12}/> {formatDate(startDate)} - {formatDate(endDate)}</div>
                                </div>
                                <button onClick={()=>setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth()+1, 15))} className="p-2 text-gray-300"><ChevronRight size={24}/></button>
                            </div>
                            <div className="grid grid-cols-2 gap-4 mt-2">
                                <div className="bg-green-500/20 backdrop-blur-sm p-4 rounded-2xl border border-green-500/30">
                                    <div className="flex items-center gap-1.5 text-green-300 text-xs font-bold uppercase mb-1"><TrendingUp size={14}/> Tổng thu</div>
                                    <div className="font-bold text-lg text-green-50">{formatCurrency(totalIncome)} ₫</div>
                                </div>
                                <div className="bg-red-500/20 backdrop-blur-sm p-4 rounded-2xl border border-red-500/30">
                                    <div className="flex items-center gap-1.5 text-red-300 text-xs font-bold uppercase mb-1"><TrendingDown size={14}/> Tổng chi</div>
                                    <div className="font-bold text-lg text-red-50">{formatCurrency(totalExpense)} ₫</div>
                                </div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="px-4 -mt-6 relative z-10">
                            <div className="bg-white rounded-xl shadow-xl p-1.5 flex border border-gray-100">
                                {['add', 'report', 'history', 'settings'].map(tab => (
                                    <button key={tab} onClick={()=>setActiveTab(tab)} className={`flex-1 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wide transition-all flex justify-center ${activeTab === tab ? 'bg-slate-800 text-white shadow-md' : 'text-gray-400 hover:bg-gray-50'}`}>
                                        {tab === 'add' ? 'Nhập' : tab === 'report' ? 'Báo Cáo' : tab === 'history' ? 'Lịch Sử' : <Settings size={16}/>}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content */}
                        <div className="p-4 pb-32">
                            {activeTab === 'add' && (
                                <div className="space-y-6 animate-fadeIn mt-2">
                                    <div className="bg-white border border-green-100 rounded-2xl p-4 shadow-sm relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-1.5 h-full bg-green-500"></div>
                                        <div className="flex items-center gap-2 text-green-700 font-bold mb-3"><TrendingUp size={18}/> 1. Thu Nhập</div>
                                        <div className="space-y-3 pl-2">
                                            <input type="text" placeholder="Lương tháng..." value={incomeSource} onChange={e=>setIncomeSource(e.target.value)} className="w-full p-3 bg-gray-50 border-none rounded-xl font-medium"/>
                                            <div className="flex gap-2">
                                                <input type="text" inputMode="numeric" placeholder="0" value={incomeAmount} onChange={e=>handleAmountInput(e.target.value, setIncomeAmount)} className="flex-1 p-3 bg-gray-50 border-none rounded-xl font-bold text-gray-700 text-lg"/>
                                                <input type="date" value={incomeDate} onChange={e=>setIncomeDate(e.target.value)} className="w-36 p-3 bg-gray-50 border-none rounded-xl text-sm font-medium text-gray-500"/>
                                            </div>
                                            <button onClick={handleAddIncome} disabled={!incomeSource || !incomeAmount} className="w-full py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg shadow-green-200 flex justify-center items-center gap-2"><Plus size={18}/> Thêm</button>
                                        </div>
                                    </div>
                                    <div className="bg-white border border-red-100 rounded-2xl p-4 shadow-sm relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-1.5 h-full bg-red-500"></div>
                                        <div className="flex items-center gap-2 text-red-700 font-bold mb-3"><TrendingDown size={18}/> 2. Chi Tiêu</div>
                                        <div className="space-y-4 pl-2">
                                            <div>
                                                <label className="text-xs text-gray-400 font-bold uppercase mb-2 block">Chọn mục chi:</label>
                                                <div className="grid grid-cols-3 gap-2 max-h-64 overflow-y-auto pr-1">
                                                    {FIXED_CATEGORIES.map(cat => (
                                                        <button key={cat} onClick={()=>setExpenseCategory(cat)} className={`p-2 text-[10px] font-bold rounded-lg border transition-all truncate ${expenseCategory === cat ? 'bg-red-600 text-white border-red-600 shadow-md ring-2 ring-red-100' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'}`}>{cat}</button>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="flex gap-2 pt-2 border-t border-gray-100">
                                                <input type="text" inputMode="numeric" placeholder="Số tiền..." value={expenseAmount} onChange={e=>handleAmountInput(e.target.value, setExpenseAmount)} className="flex-1 p-3 bg-gray-50 border-none rounded-xl font-bold text-gray-700 text-lg"/>
                                                <input type="date" value={expenseDate} onChange={e=>setExpenseDate(e.target.value)} className="w-36 p-3 bg-gray-50 border-none rounded-xl text-sm font-medium text-gray-500"/>
                                            </div>
                                            <button onClick={handleAddExpense} disabled={!expenseCategory || !expenseAmount} className="w-full py-3 bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-200 flex justify-center items-center gap-2"><Save size={18}/> Lưu Chi</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'report' && (
                                <div className="space-y-6 animate-fadeIn mt-2">
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                                        <h3 className="font-bold text-gray-800 mb-6 flex items-center gap-2 border-b pb-2"><PieChart className="text-slate-600" size={20}/> Tỷ lệ chi tiêu / Thu nhập</h3>
                                        {filteredExpenses.length === 0 ? <div className="text-center py-10 text-gray-400 text-sm">Chưa có dữ liệu kỳ này</div> : 
                                            <div className="space-y-5">
                                                {Object.entries(filteredExpenses.reduce((a,c)=>{a[c.category]=(a[c.category]||0)+c.amount;return a},{})).sort(([,a],[,b])=>b-a).map(([cat,amt]) => {
                                                    const pct = totalIncome > 0 ? Math.round((amt/totalIncome)*100) : 0;
                                                    return (
                                                        <div key={cat} className="group">
                                                            <div className="flex justify-between text-sm mb-1.5"><span className="font-bold text-gray-700 flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-red-500"></div> {cat}</span><span className="text-gray-900 font-bold">{formatCurrency(amt)} ₫</span></div>
                                                            <div className="w-full bg-gray-100 rounded-full h-2.5 overflow-hidden"><div className="bg-red-500 h-full rounded-full transition-all duration-1000" style={{width: `${Math.min(pct,100)}%`}}></div></div>
                                                            <div className="text-right mt-1 text-[10px] text-gray-400 font-medium">Chiếm {pct}% thu nhập</div>
                                                        </div>
                                                    )
                                                })}
                                            </div>
                                        }
                                    </div>
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div className="animate-fadeIn mt-2">
                                    <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                                        <div className="p-4 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                                            <h3 className="font-bold text-gray-700 text-sm flex items-center gap-2"><History size={16}/> Lịch sử chi tiết</h3>
                                            <span className="text-[10px] bg-white border px-2 py-1 rounded text-gray-500 font-medium">{filteredIncomes.length + filteredExpenses.length} bản ghi</span>
                                        </div>
                                        <div className="max-h-[60vh] overflow-y-auto">
                                            {[...filteredIncomes.map(i=>({...i,type:'income'})), ...filteredExpenses.map(e=>({...e,type:'expense'}))].sort((a,b)=>new Date(b.date)-new Date(a.date)).map((item,idx) => (
                                                <div key={item.id} className={`p-4 flex justify-between items-center hover:bg-gray-50 transition-colors ${idx!==0?'border-t border-gray-50':''}`}>
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-10 h-10 rounded-2xl flex items-center justify-center shrink-0 shadow-sm ${item.type==='income'?'bg-green-100 text-green-600':'bg-red-100 text-red-600'}`}>{item.type==='income'?<TrendingUp size={18}/>:<TrendingDown size={18}/>}</div>
                                                        <div><p className="font-bold text-gray-800 text-sm">{item.type==='income'?item.source:item.category}</p><p className="text-xs text-gray-400 flex items-center gap-1 mt-0.5"><CalendarIcon size={10}/> {formatDate(item.date)}</p></div>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className={`font-bold text-sm ${item.type==='income'?'text-green-600':'text-red-600'}`}>{item.type==='income'?'+':'-'}{formatCurrency(item.amount)} ₫</p>
                                                        <button onClick={()=>deleteItem(item.id, item.type)} className="text-[10px] text-gray-300 hover:text-red-500 mt-1.5 flex items-center justify-end gap-1 ml-auto font-medium transition-colors"><Trash2 size={10}/> Xóa</button>
                                                    </div>
                                                </div>
                                            ))}
                                            {(filteredIncomes.length===0 && filteredExpenses.length===0) && <div className="p-10 text-center text-gray-400 text-sm">Không có dữ liệu.</div>}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* TAB CÀI ĐẶT (MỚI) */}
                            {activeTab === 'settings' && (
                                <div className="space-y-6 animate-fadeIn mt-2">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                        <h3 className="font-bold text-gray-800 mb-6 flex items-center gap-2 border-b pb-2"><Settings className="text-slate-600" size={20}/> Cài đặt & Dữ liệu</h3>
                                        
                                        <div className="space-y-4">
                                            <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                                <h4 className="font-bold text-blue-800 text-sm mb-1">1. Sao lưu dữ liệu</h4>
                                                <p className="text-xs text-blue-600 mb-3">Tải file về máy, sau đó bạn có thể lưu lên Google Drive/iCloud để tránh mất dữ liệu.</p>
                                                <button onClick={handleBackup} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md flex justify-center items-center gap-2 transition-all">
                                                    <Download size={18}/> Tải file Backup (.json)
                                                </button>
                                            </div>

                                            <div className="bg-orange-50 p-4 rounded-xl border border-orange-100">
                                                <h4 className="font-bold text-orange-800 text-sm mb-1">2. Khôi phục dữ liệu</h4>
                                                <p className="text-xs text-orange-600 mb-3">Chọn file .json đã sao lưu trước đó để nạp lại dữ liệu vào ứng dụng.</p>
                                                <input type="file" ref={fileInputRef} onChange={handleRestore} className="hidden" accept=".json" />
                                                <button onClick={() => fileInputRef.current.click()} className="w-full py-3 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-lg shadow-md flex justify-center items-center gap-2 transition-all">
                                                    <Upload size={18}/> Chọn file để Khôi phục
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Floating Bubble */}
                        <div onClick={()=>setShowReloadConfirm(true)} className={`fixed bottom-8 right-4 z-50 flex flex-col items-end gap-2 cursor-pointer transition-all duration-300 ${balance===0?'opacity-80':'opacity-100'}`}>
                            <div className="bg-black/60 backdrop-blur-md text-white text-[10px] font-bold px-2 py-1 rounded-lg mb-1 shadow-sm border border-white/10">Số dư thực tế</div>
                            <div className={`shadow-2xl rounded-full px-5 py-3 flex items-center gap-3 border-2 border-white/20 backdrop-blur-lg transform hover:scale-105 active:scale-95 transition-all ${balance>=0?'bg-gradient-to-r from-blue-600 to-cyan-500':'bg-gradient-to-r from-red-600 to-orange-500'}`}>
                                <div className="bg-white/20 p-1.5 rounded-full"><Wallet size={20} className="text-white"/></div>
                                <div className="flex flex-col items-start"><span className="text-white font-extrabold text-lg leading-none">{formatCurrency(balance)} <span className="text-xs font-normal opacity-80">₫</span></span></div>
                            </div>
                        </div>

                        {/* Reload Confirm */}
                        {showReloadConfirm && (
                            <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 animate-fadeIn backdrop-blur-sm">
                                <div className="bg-white rounded-2xl p-6 shadow-2xl max-w-xs w-full text-center border border-gray-100">
                                    <div className="bg-slate-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-600"><RefreshCw size={24} /></div>
                                    <h3 className="font-bold text-lg text-slate-800 mb-2">Tải lại ứng dụng?</h3>
                                    <div className="flex gap-3 mt-6">
                                        <button onClick={()=>setShowReloadConfirm(false)} className="flex-1 py-3 text-sm font-bold text-slate-500 bg-slate-100 rounded-xl">Hủy</button>
                                        <button onClick={()=>window.location.reload()} className="flex-1 py-3 text-sm font-bold text-white bg-blue-600 rounded-xl shadow-lg">Đồng ý</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
